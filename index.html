<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="reset.css">
   <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
   <title>bunda</title>
</head> 
<body>
<div>
    <nav>
        <button id="botao" type="button">Azul</button>   
        <button id="botao2" type="button">Vermelho</button>
    </nav>
</div>
<script>
    // referencia o primeiro 'h1' do layout html
    const corpo = document.getElementsByTagName('body')[0];
    // referencia o botao
    const botao = document.getElementById('botao');

    // adicionar um listener de click no botao
    botao.addEventListener('click', function(){
        corpo.style.backgroundColor = 'blue';
        corpo.style.textAlign = 'justify';
    })

   
    // referencia o botao
    const botao2 = document.getElementById('botao2');

    // adicionar um listener de click no botao
    botao2.addEventListener('click', function(){
        corpo.style.backgroundColor = 'red';
        corpo.style.textAlign = 'justify';
    })
</script>
</body>
</html>
