<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>SITE PIKA</title>
</head> 
<body>
    <div>
        <nav>
            <button id="botao" type="button">Azul</button>   
            <button id="botao2" type="button">Preto</button>
            <button id="botao3" type="button">Branco</button>
        </nav>
    </div>
<script>
    const corpo = document.getElementsByTagName('body')[0];
    const botao = document.getElementById('botao');
    const botao2 = document.getElementById('botao2');
    const botao3 = document.getElementById('botao3');

    botao.addEventListener('click', function(){
        corpo.style.backgroundColor = 'blue';
        corpo.style.textAlign = 'justify';
    })

    botao2.addEventListener('click', function(){
        corpo.style.backgroundColor = 'black';
        corpo.style.textAlign = 'justify';
    })
   
    botao3.addEventListener('click', function(){
        corpo.style.backgroundColor = 'white';
        corpo.style.textAlign = 'justify';
    })
</script>
</body>
</html>
